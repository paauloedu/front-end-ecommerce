<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <script src="https://kit.fontawesome.com/9404c90217.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    
	<script>
        $(function(){ 
                  $("#header").load("home-page.html #header");
                  $("#footer").load("home-page.html #footer");
                  $(".footer-under").load("home-page.html .footer-under");
         });        
   </script>
</head>
<body>
    <div id="principal">
		<header id="header"></header>        
        <div class="register-content">
            <div class="inside">                
                <form class="login">
                    <div>
                        <img class="user-logo"src="assets/img/user.png" alt="UsuÃ¡rio">
                        <h2 class="form-title">Login</h2>
                    </div>
                    <div class="item-form">                        
                        <input id="login" class="input" type="text" name="cpf" placeholder="___.___.___-__" data-slots="_" data-accept="[\dA-H]" required>
                        <label for="cpf" class="input-label">CPF</label>
                    </div>
                    <div class="item-form">                        
                        <input id="password" class="input" type="password" name="password" required>
                        <label for="password" class="input-label">Senha</label>
                    </div>
                    <div class="item-form">
                        <button type="submit" id="submit">Entrar</button>
                    </div>
                    <p>Novo por aqui? <a href="register-account.html">Crie uma conta</a></p>
                </form>
                <script>
                    function convertFormToJSON(form) {
                        const array = $(form).serializeArray();
                        const json = {};
                        $.each(array, function () {
                            json[this.name] = this.value || "";
                        });
                        return json;
                    }

                    $(".login").on("submit", function (e) {
                        e.preventDefault();
                        const form = $(e.target);
                        const json = convertFormToJSON(form);
                        console.log(json);
                    });
                </script>
            </div>
        </div>
        <footer>
			<div id="footer"></div>
            <div class="footer-under"></div>
        </footer>
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
