<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <script src="https://kit.fontawesome.com/9404c90217.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>	
	<script>
        $(function(){ 
                  $("#header").load("home-page.html #header");
                  $("#footer").load("home-page.html #footer");
                  $(".footer-under").load("home-page.html .footer-under");
         });
   </script>
</head>
<body>
    <div id="principal">
		<header id="header"></header>
        <div class="register-content">
            <div class="inside">
                <div class="registrer">
                    <p class="form-title">Quero me cadastrar</p>
                    <div class="item-form">                        
                        <input id="login" type="email" name="email" placeholder="Login" required>
                    </div>
                    <div class="item-form">                        
                        <input id="password" type="password" name="password" placeholder="Senha" required>
                    </div>
                    <div class="item-form">                        
                        <input id="cpf" maskplaceholder="___.___.___-__" type="text" name="cpf" placeholder="CPF" required>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="footer"></div>
            <div class="footer-under"></div>
        </footer>
    </div>
</body>
