<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <script src="https://kit.fontawesome.com/9404c90217.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>	
	<script>
        $(function(){ 
                  $("#header").load("home-page.html #header");
                  $("#footer").load("home-page.html #footer");
                  $(".footer-under").load("home-page.html .footer-under");
         });
         // This code empowers all input tags having a placeholder and data-slots attribute
        document.addEventListener('DOMContentLoaded', () => {
            for (const el of document.querySelectorAll("[placeholder][data-slots]")) {
                const pattern = el.getAttribute("placeholder"),
                    slots = new Set(el.dataset.slots || "_"),
                    prev = (j => Array.from(pattern, (c,i) => slots.has(c)? j=i+1: j))(0),
                    first = [...pattern].findIndex(c => slots.has(c)),
                    accept = new RegExp(el.dataset.accept || "\\d", "g"),
                    clean = input => {
                        input = input.match(accept) || [];
                        return Array.from(pattern, c =>
                            input[0] === c || slots.has(c) ? input.shift() || c : c
                        );
                    },
                    format = () => {
                        const [i, j] = [el.selectionStart, el.selectionEnd].map(i => {
                            i = clean(el.value.slice(0, i)).findIndex(c => slots.has(c));
                            return i<0? prev[prev.length-1]: back? prev[i-1] || first: i;
                        });
                        el.value = clean(el.value).join``;
                        el.setSelectionRange(i, j);
                        back = false;
                    };
                let back = false;
                el.addEventListener("keydown", (e) => back = e.key === "Backspace");
                el.addEventListener("input", format);
                el.addEventListener("focus", format);
                el.addEventListener("blur", () => el.value === pattern && (el.value=""));
            }
        });
   </script>
</head>
<body>
    <div id="principal">
		<header id="header"></header>
        <div class="register-content">
            <div class="inside">
                <div class="register">
                    <p class="form-title">Criar conta</p>
                    <div class="register-form">
                        <input class="input" id="name" type="text" name="name" placeholder="Algum Nome dos Santos" required>
                        <label for="name" class="input-label">Nome</label>
                    </div>
                    <div class="register-form">
                        <input class="input" id="email" type="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="register-form flex">                        
                        <input class="input" id="pwd" type="password" name="password" placeholder="Senha" required>
                        <input class="input" id="cpf" type="text" name="cpf" placeholder="___.___.___-__" data-slots="_" data-accept="[\dA-H]" required>
                    </div>
                    <div class="register-form flex">
                        <input class="input" id="data" type="text" name="data" data-slots="_" placeholder="__/__/____" required>
                        <input class="input" id="cellphone" type="tel" name="phone" placeholder="(__) _____-____" data-slots="_" data-accept="[\dA-H]" required>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="footer"></div>
            <div class="footer-under"></div>
        </footer>
    </div>
</body>
