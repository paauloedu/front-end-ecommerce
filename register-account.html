<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <script src="https://kit.fontawesome.com/9404c90217.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="assets/script/script.js"></script>
	<script>
        $(function(){ 
                  $("#header").load("home-page.html #header");
                  $("#footer").load("home-page.html #footer");
                  $(".footer-under").load("home-page.html .footer-under");
         });
   </script>
</head>
<body>
    <div id="principal">
		<header id="header"></header>
        <div class="register-content">
            <div class="inside">
                <form class="register" method="post" action="home-page.html">
                    <p class="form-title">Criar conta</p>
                    <div class="register-form">
                        <input class="input" id="name" type="text" name="name" required="required">
                        <label for="name" class="input-label">Nome</label>
                    </div>
                    <div class="register-form">
                        <input class="input" id="email" type="email" name="email" required="required">
                        <label for="email" class="input-label">E-mail</label>
                    </div>
                    <div class="register-form flex">                        
                        <input class="input" id="pwd" type="password" name="password" required>
                        <label for="password" class="input-label">Senha</label>
                        <input class="input" id="cpf" type="text" name="cpf" placeholder="___.___.___-__" data-slots="_" data-accept="[\dA-H]" required>
                        <label for="cpf" class="input-label">CPF</label>
                    </div>
                    <div class="register-form flex">
                        <input class="input" id="data" type="text" name="data" data-slots="_" onfocus="this.placeholder = ''" placeholder="__/__/____" required>
                        <label for="data" class="input-label">Data de Nascimento</label>
                        <input class="input" id="cellphone" type="tel" name="phone" onfocus="this.placeholder = ''" placeholder="(__) _____-____" data-slots="_" data-accept="[\dA-H]" required>
                        <label for="tel" class="input-label">Telefone</label>
                    </div>
                    <div class="item-form flex">
                        <button type="submit" id="submit">Cadastrar</button>
                    </div>
                </form>
                <script>
                    function convertFormToJSON(form) {
                        const array = $(form).serializeArray();
                        const json = {};
                        $.each(array, function () {
                            json[this.name] = this.value || "";
                        });
                        return json;
                    }

                    $(".register").on("submit", function (e) {
                        e.preventDefault();
                        const form = $(e.target);
                        const json = convertFormToJSON(form);
                        console.log(json);
                    });
                </script>
            </div>
        </div>
        <footer>
            <div id="footer"></div>
            <div class="footer-under"></div>
        </footer>
    </div>
</body>
