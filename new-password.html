<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <script src="https://kit.fontawesome.com/9404c90217.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>    
	<script>
        $(function(){ 
                  $("#header").load("home-page.html #header");
                  $("#footer").load("home-page.html #footer");
                  $(".footer-under").load("home-page.html .footer-under");
         });        
   </script>
   <script src="assets/script/script.js"></script>
   <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script> <!-- SOLUÇÃO TEMPORÁRIA -->
   <script src="assets/script/userController.js"></script>
    <title>Cadastrar Nova Senha</title>
</head>
<body>
    <div id="principal">
		<header id="header"></header>
        <div class="register-content">
            <div class="inside">
                <form class="new-password">
                    <div>
                        <h2 class="form-title">Nova Senha</h2>
                    </div>
                    <div class="item-form">                        
                        <input id="login" class="input" type="text" name="token" required="">
                        <label for="token" class="input-label">Token</label>
                    </div>
                    <div class="item-form">          
                        <input id="password" class="input" type="password" name="password" required="">
                        <label for="password" class="input-label">Senha</label>
                    </div>
                    <div class="item-form">
                        <button type="submit" id="submit">Alterar</button>
                    </div>                
                </form>
                <script src="assets/script/json-convert.js"></script>
            </div>
        </div>
        <footer>
			<div id="footer"></div>
            <div class="footer-under"></div>
        </footer>
    </div>
</body>
</html>
